{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm border-0 p-4 mt-5" style="border-radius: 25px;">
            <div class="mb-3">
                <div class="bg-light rounded-circle d-inline-block p-3 mb-2">
                    <i class="bi bi-person-fill text-secondary" style="font-size: 2rem;"></i>
                </div>
                <h4 class="fw-bold">Send a secret message to</h4>
                <span class="badge bg-dark rounded-pill px-3">@{{ user.username }}</span>
            </div>

            <form method="POST">
                <textarea name="content" class="form-control mb-4 border-0 bg-light p-3" 
                          style="border-radius: 15px; resize: none;" rows="5" 
                          placeholder="Write your anonymous message here..." required></textarea>

                <div class="card card-body bg-light border-0 rounded-4 mb-4 text-start p-3 shadow-sm">
                    <p class="small fw-bold text-primary mb-2">
                        <i class="bi bi-controller me-1"></i> Guessing Game (Optional)
                    </p>
                    <p class="text-muted mb-3" style="font-size: 0.7rem;">Enter 3 names and select the correct one:</p>
                    
                    <div class="input-group mb-2 shadow-sm rounded-3 overflow-hidden">
                        <div class="input-group-text border-0 bg-white">
                            <input class="form-check-input mt-0" type="radio" name="correct" value="1" checked>
                        </div>
                        <input type="text" name="opt1" class="form-control border-0 px-3" placeholder="First Name Option">
                    </div>

                    <div class="input-group mb-2 shadow-sm rounded-3 overflow-hidden">
                        <div class="input-group-text border-0 bg-white">
                            <input class="form-check-input mt-0" type="radio" name="correct" value="2">
                        </div>
                        <input type="text" name="opt2" class="form-control border-0 px-3" placeholder="Second Name Option">
                    </div>

                    <div class="input-group mb-2 shadow-sm rounded-3 overflow-hidden">
                        <div class="input-group-text border-0 bg-white">
                            <input class="form-check-input mt-0" type="radio" name="correct" value="3">
                        </div>
                        <input type="text" name="opt3" class="form-control border-0 px-3" placeholder="Third Name Option">
                    </div>
                </div>

                <div class="accordion border-0 mb-4" id="extraSettings">
                    <div class="accordion-item border-0 bg-transparent">
                        <button class="btn btn-link btn-sm text-muted text-decoration-none w-100" type="button" 
                                data-bs-toggle="collapse" data-bs-target="#collapseOptions">
                            <i class="bi bi-plus-circle-fill me-1"></i> Add Secret Hint or Timer
                        </button>
                        
                        <div id="collapseOptions" class="collapse" data-bs-parent="#extraSettings">
                            <div class="card card-body border-0 bg-light rounded-4 text-start p-3 mt-2 shadow-sm">
                                <div class="mb-3">
                                    <label class="small fw-bold text-dark mb-1">Secret Hint</label>
                                    <input type="text" name="hint" class="form-control form-control-sm border-0 rounded-3" 
                                           placeholder="e.g. Someone from the gym">
                                </div>
                                <div class="mb-2">
                                    <label class="small fw-bold text-dark mb-1">Auto-Reveal My Identity</label>
                                    <input type="text" name="sender_name" class="form-control form-control-sm border-0 rounded-3 mb-2" 
                                           placeholder="Your Real Name">
                                    <select name="reveal_delay" class="form-select form-select-sm border-0 rounded-3">
                                        <option value="0">Never reveal</option>
                                        <option value="1">1 hour</option>
                                        <option value="24">24 hours</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill shadow">
                    Send Anonymously ðŸš€
                </button>
            </form>
            
            <p class="text-muted mt-4" style="font-size: 0.7rem;">
                <i class="bi bi-shield-lock-fill me-1"></i> Safe & Fully Anonymous
            </p>
        </div>
    </div>
</div>
{% endblock %}
