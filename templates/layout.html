<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .btn-primary { background: #ff4b2b; border: none; }
        .btn-primary:hover { background: #ff416c; }
        
        /* الـ Watermark بتاعتك زي ما هي */
        .watermark {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; display: flex;
            flex-wrap: wrap; align-items: center; justify-content: center;
            gap: 80px; opacity: 0.05; transform: rotate(-30deg);
            font-size: 32px; font-weight: bold; color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Anonymous Messages</a>
            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                    {% if current_user.is_premium %}
                        <span class="badge bg-warning text-dark me-2">⭐ Premium</span>
                    {% endif %}
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Exit</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="watermark">
        <span>DEMO VERSION</span><span>AMR HASSABOU</span>
        <span>THE DATA IS TEMPORARY</span><span>DEMO VERSION</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
