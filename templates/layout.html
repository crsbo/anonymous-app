<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .btn-primary { background: #ff4b2b; border: none; }
        .btn-primary:hover { background: #ff416c; }
        
        .watermark {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; display: flex;
            flex-wrap: wrap; align-items: center; justify-content: center;
            gap: 80px; opacity: 0.05; transform: rotate(-30deg);
            font-size: 32px; font-weight: bold; color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Anonymous Messages</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm rounded-pill">Exit</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="watermark">
        <span>BETA VERSION</span><span>AMR HASSABOU</span><span>BETA VERSION</span>
        <span>BETA VERSION</span><span>BETA VERSION</span><span>BETA VERSION</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
